<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculo IMC</title>
</head>
<body>
    
    <form class="form">
        <div class="input-box-main">
            <h1>Calculo de IMC</h1>
        <div class="input-box">
            <div class="input-info">
                <label for="weight">Peso (kg)</label>
                <input type="number" id="weight" name="weight" step="0.01" required  >
            </div>
        </div>
        <div class="input-box">
            <div class="input-info">
                <label for="height">Altura (cm)</label>
                <input type="number" id="height" name="height" step="1" required >
            </div>    
        </div>
        <div class="input-box">
            <div class="input-info">
                <label for="idade">Idade</label>
                <input type="number" id="age" name="age" min="0" step="1" required >
            </div>
        </div>
        <div class="checkbox-group">
            <label for="woman">Mulher</label> 
            <input type="radio" name="sex" id="man" required>            
            <label for="men">Homem</label>
            <input type="radio" name="sex" id="woaman">
        </div>
        <button type="button" onclick="calculateIMC()">Calcular IMC</button>
        </div>
        <div id="result-box">
            <input type="text" id="result" readonly>
        </div>
        
    </form>
    <script src="script.js"></script>
</body>
</html>
